<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./style.css">
        <title>Memory card game</title>
    </head>
    <body class="bg-dark text-light">
        <div class="main">
            <div class="welcome">
            <h1>Memory Card Game</h1>
            <p>The goal is to collect the most pairs of matching cards by<br>remembering their locations.</p>
            </div>
            <div class="game">
                <div class="game-container">
                    <div class="card-container active" level="2" rows="2" col="2">
                        <div class="front" >Easy</div>
                        <div class="back">2 x 2</div>
                    </div>
                    <div class="card-container" level="6" rows="3" col="4">
                        <div class="front">Medium</div>
                        <div class="back">3 x 4</div>
                    </div>
                    <div class="card-container" level="18" rows="6" col="6">
                        <div class="front">Hard</div>
                        <div class="back">6 x 6</div>
                    </div>
                    <span></span>
                    <button>Play Game</button>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="playground">
        </div>
        <i class="fa fa-solid fa fa-repeat" style="display: none;"></i>
        <script src="./index.js"></script>
    </body>
</html>
